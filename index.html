<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	
    <div class="container">
        <header>
		<div style="position: relative; padding: 20px; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 20px;">
             <img src="https://Shivacharandatta.github.io/Margincalculator/TSIT_Logo.png" alt="TSIT Logo" style="position: absolute; top: 10px; right: 10px; max-height: 45px;">
			<h2>Margin Calculation Station</h2>		
            <p class="tagline">Profit Starts Here: Crunch Your Margins Today!</p>
		</div>
        </header>

        <section id="client-selection">
            <label for="client-dropdown">Select Client:</label>
            <select id="client-dropdown">
                <option value="">-- Choose a Client --</option>
                <option value="Sony">Sony</option>
                <option value="Diageo">Diageo</option>
                <option value="Trane Technologies">Trane Technologies</option>
		<option value="HCL">HCL</option>
		<option value="Lowes">Lowe's</option>
            </select>
        </section>

        <section id="input-fields">
            </section>

        <section id="results" class="hidden">
            <h2>Calculation Results</h2>
            <div id="result-output">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
